<html>
<head>
    <base href="." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión - Burger Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .login-container {
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1586190848861-99aa4a171e90?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
        }

        .location-btn {
            transition: all 0.3s ease;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        .location-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .featured-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="login-card">
                <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd" class="featured-image" alt="Hamburguesa Deliciosa" />
                <h2 class="mb-4">¡Bienvenido a Burger Shop!</h2>
                <p class="mb-4">Por favor, selecciona tu sucursal más cercana</p>
                <div class="d-grid gap-3">
                    <button class="btn btn-primary location-btn" onclick="selectLocation('Sucre')">
                        <i class="fas fa-store me-2"></i>
                        Sucursal Sucre
                    </button>
                    <button class="btn btn-success location-btn" onclick="selectLocation('Potosi')">
                        <i class="fas fa-store me-2"></i>
                        Sucursal Potosí
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectLocation(location) {
            if (location === 'Sucre') {
                window.location.href = 'index.html';
            } else if (location === 'Potosi') {
                window.location.href = 'menu.html';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
